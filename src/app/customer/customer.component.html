<mat-toolbar>
  <span>
    Clientes
  </span>
</mat-toolbar>
<form #customerForm="ngForm" (ngSubmit)="onSubmit()">
  <mat-form-field class="full-width">
    <mat-label>Primeiro Nome: </mat-label>
    <input type="text" matInput placeholder="Digite seu primeiro nome" [(ngModel)]="customer.firstNameCustomer" name="firstNameCustomer"/>
  </mat-form-field>
  <mat-form-field class="full-width">
    <mat-label>Último Nome: </mat-label>
    <input type="text" matInput placeholder="Digite seu último nome" [(ngModel)]="customer.lastNameCustomer" name="lastNameCustomer"/>
  </mat-form-field>
  <mat-form-field class="full-width">
    <mat-label>CPF: </mat-label>
    <input type="text" matInput placeholder="Digite seu CPF" [(ngModel)]="customer.cpfCustomer" name="cpfCustomer"/>
  </mat-form-field>
  <mat-form-field class="full-width">
    <mat-label>Data de Nascimento: </mat-label>
    <input type="date" matInput placeholder="Digite sua data de nascimento" [(ngModel)]="customer.birthdateCustomer" name="birthdateCustomer" />
  </mat-form-field>
  <mat-form-field class="full-width">
    <mat-label>Renda Mensal: R$ </mat-label>
    <input type="number" matInput placeholder="Digite sua renda mensal (R$)" [(ngModel)]="customer.monthlyIncomeCustomer" name="monthlyIncomeCustomer"/>
  </mat-form-field>
  <mat-form-field class="full-width">
    <mat-label>Email: </mat-label>
    <input type="email" matInput placeholder="Digite seu email" [(ngModel)]="customer.emailCustomer" name="emailCustomer"/>
  </mat-form-field>
  <mat-form-field class="full-width">
    <mat-label>Senha: </mat-label>
    <input type="password" matInput placeholder="Digite sua senha" [(ngModel)]="customer.passwordCustomer" name="passwordCustomer"/>
  </mat-form-field>
  <button mat-stroked-button color="primary">Salvar</button>
</form>
